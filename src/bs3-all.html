<script type="text/x-red" data-template-name="sqlite-all">
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row" style="margin-bottom: 0px;">
        <label for="node-input-query" style="width: 100% !important;"><i class='fa fa-database'></i> SQL Query</label>
        <input type="hidden" id="node-input-query" autofocus="autofocus">
    </div>
    <div class='form-row node-text-editor-row'>
        <div style='height: 250px; min-height:150px;' class='node-text-editor' id='node-input-query-editor'></div>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="sqlite-all">
    <p>Executes a prepared statement using the all method.</p>
    <p>The query to execute is entered in the <code>Query</code> field in node properties.</p>
    <p><code>msg.payload</code> can contain parameters to bind on execution.</p>
    <p>The result is returned in <code>msg.payload</code>. Typically the returned payload will be an array of the result rows,
        (or an error).</p>
    <p>See better-sqlite3 <a href="https://github.com/JoshuaWise/better-sqlite3/wiki/API#allbindparameters---array-of-rows">api docs</a>        for more info.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('sqlite-all', {
        category: 'storage',
        color: "#3FADB5",
        defaults: {
            config: { type: "sqlite-config", required: true },
            query: { value: "" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "sqlite.png",
        label: function () {
            return this.name || "statement all";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            this.editor = RED.editor.createEditor({
                id: 'node-input-query-editor',
                mode: 'ace/mode/sql',
                value: $("#node-input-query").val()
            });
        },
        oneditsave: function () {
            $("#node-input-query").val(this.editor.getValue());
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        },
    });

</script>

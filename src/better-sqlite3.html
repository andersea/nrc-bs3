
<script type="text/x-red" data-template-name="better-sqlite3">
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row node-text-editor-row">
        <label for="node-input-query"><i class="fa fa-database"></i> SQL</label>
        <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-query"></div>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

</script>

<script type="text/x-red" data-help-name="better-sqlite3">
    <p>Executes a prepared statement.</p>
    <p>This node uses the <b>db.all</b> operation against the configured database</p>
    <p>The result is returned in <code>msg.payload</code>.</p>
    <p><code>msg.payload</code> can contain an array of values to bind to the topic.</p>
    <p>Typically the returned payload will be an array of the result rows, (or an error).</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('better-sqlite3', {
        category: 'storage',
        color: "#b79e00",
        defaults: {
            config: { type: "better-sqlite3-config", required: true },
            query: { value: "" },
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "sqlite.png",
        label: function () {
            var configNode = RED.nodes.node(this.config);
            return this.name || (configNode ? configNode.label() : "better-sqlite3");
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });

</script>
